<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <header class="container-image"><img src="images/illustration-hero.svg" alt="Drawn character dancing to music" /></header>
    <main>
      <section class="container">
        <div class="order-summary-container">
          <h1 class="title">Order Summary</h1>
          <p class="order-summary-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="plan-details">
            <img src="images/icon-music.svg" alt="Music note" class="plan-image" />
            <div class="plan-title-container">
              <h1 class="title plan-title">Annual Plan</h1>
              <span class="plan-subtext">$59.99/year</span>
            </div>
            <a href="#" class="plan-change">Change</a>
          </div>
          <button class="procced">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Julio S.</a>.</div>
    </footer>
  </body>
</html>
